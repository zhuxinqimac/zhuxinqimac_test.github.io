<!doctype html>
<html>
	<head>
		<title>Bootstrap Layout</title>
		<link rel="stylesheet" type="text/css" href="styles/main.css">
		<link rel="stylesheet" type="text/css" href="styles/bootstrap/css/bootstrap.min.css">

        <!-- Optional theme -->
        <link rel="stylesheet" type="text/css" href="styles/bootstrap/css/bootstrap-theme.min.css">
	</head>

	<body>
		<header class="navbar-default">
			<div class="container">
				<nav class="navigation">
				  <div class="container-fluid">
				    <!-- Brand and toggle get grouped for better mobile display -->
				    <div class="navbar-header">
				      <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1" aria-expanded="false">
				        <span class="sr-only">Toggle navigation</span>
				        <span class="icon-bar"></span>
				        <span class="icon-bar"></span>
				        <span class="icon-bar"></span>
				      </button>
				      <a class="navbar-brand" href="#">Brand</a>
				    </div>

				    <!-- Collect the nav links, forms, and other content for toggling -->
				    <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
				      <ul class="nav navbar-nav">
				        <li class="active"><a href="#">Link <span class="sr-only">(current)</span></a></li>
				        <li><a href="#">Link</a></li>
				        <li class="dropdown">
				          <a href="#" class="dropdown-toggle" data-toggle="dropdown" role="button" aria-haspopup="true" aria-expanded="false">Dropdown <span class="caret"></span></a>
				          <ul class="dropdown-menu">
				            <li><a href="#">Action</a></li>
				            <li><a href="#">Another action</a></li>
				            <li><a href="#">Something else here</a></li>
				            <li role="separator" class="divider"></li>
				            <li><a href="#">Separated link</a></li>
				            <li role="separator" class="divider"></li>
				            <li><a href="#">One more separated link</a></li>
				          </ul>
				        </li>
				      </ul>
				    </div><!-- /.navbar-collapse -->
				  </div><!-- /.container-fluid -->
				</nav>
			</div>
		</header>
	
		<div class="container">
			<div class="row">
				<div class="col-sm-6 col-xs-12">
					<div class="panel panel-success">
					  <div class="panel-heading">Name</div>
					  <div class="panel-body">
					    <a href="#" class="btn btn-success">Steven</a>
					  </div>
					</div>
				</div>

				<div class="col-sm-3 col-xs-6">
					<div class="panel panel-warning">
					  <div class="panel-heading">Event</div>
					  <div class="panel-body">
					    <a href="#" class="btn btn-warning">PPT</a>
					  </div>
					</div>
				</div>

				<div class="col-sm-3 col-xs-6">
					<div class="panel panel-danger">
					  <div class="panel-heading">States</div>
					  <div class="panel-body">
					    <a href="#" class="btn btn-danger">Done!</a>
					  </div>
					</div>
				</div>
			</div>
	    </div>
		
		<div class="myPanel">
			<div class="header">my panel</div>
			<div class="content">
				<p>
					What do you want to talk about
				</p>
				<div class="showOnHover">
					<a href="#" class="btn btn-danger">Delete!</a>
				</div>
			</div>
		</div>

	    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
		<!-- Latest compiled and minified JavaScript -->
        <script src="styles/bootstrap/js/bootstrap.min.js"></script>

        <script type="text/javascript" src="scripts/main.js"></script>
	</body>
</html>
